{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'myfirst.css' %}%}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            table, th, td{
                border : 1px solid black;
            }
        </style>
    </head>
    <body>

        <div class ="container mt-5 ">
            <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2>Add Receipe</h2>
                <hr>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Receipe name</label>
                  <input type="text" name = "receipe_name" required  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1"  class="form-label">Receipe Description</label>
                  <textarea class= form-control name = "receipe_description" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
                    <input type="file" name = "receipe_image" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                
                <button type="submit" class="btn btn-success">Add receipes</button>
            </form>

            

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Receipe name</th>
                    <th scope="col">Receipe description</th>
                    <th scope="col">Image</th>
                  </tr>
                </thead>
                <tbody>
                  {% for receipe in receipes %}
                  <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{receipe.receipe_name}}</td>
                    <td>{{receipe.receipe_description}}</td>
                    <td>{{receipe.receipe_image}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>


            
        </div>

        
        
        
        <script src="" async defer></script>
    </body>
</html>
